<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>register</title>
	<h:outputStylesheet name="style.css"/>
</h:head>
<h:body>

	<h:form>
		<h2>
			Create new account OR
			<h:commandButton action="signIn.xhtml?faces-redirect=true" value="Sign In" class="BlueButton smallButton"/>
		</h2>
	</h:form>

	<h:form>
		<!-- register a PostValidateEvent -->
		<f:event listener="#{registerBean.validatePassword}" type="postValidate" />
		<div class="form-group">
			<h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
			<h:inputText id="name" value="#{registerBean.name}" required="true" requiredMessage="Please enter your name" maxlength="30"/>
		</div>

		<div class="form-group">
			<h:outputLabel for="login" class="control-label col-sm-4">Login:</h:outputLabel>
			<h:inputText id="login" value="#{registerBean.login}" required="true" requiredMessage="Please enter your login">
			</h:inputText>
		</div>

		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
			<h:inputSecret id="password" value="#{registerBean.password}" required="true" requiredMessage="Please enter password" validatorMessage="Password must contain at least one lowercase character, uppercase character, a digit and it's length must be between 6 and 20 characters">
				<f:validateRegex pattern="((?=.*\d)(?=.*[a-z]).{6,20})" />
			</h:inputSecret>
		</div>

		<div class="form-group">
			<h:outputLabel for="confirmpassword" class="control-label col-sm-4">Confirm password:</h:outputLabel>
			<h:inputSecret id="confirmpassword" value="#{registerBean.confirmPassword}" required="true" requiredMessage="Please confirm your password"/>
		</div>

		<h:commandButton action="#{registerBean.register}" value="Register" class="greenButton"/>
	</h:form>
	
</h:body>
</html>
