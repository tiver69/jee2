<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sign_In</title>
	<h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
	<!--<center>-->
		<h:form>
			<h2>
				<h:outputText for="registration" value="Please Sign In OR "/>
				<h:commandButton id="registration" action="registration.xhtml?faces-redirect=true" value="Register" class="BlueButton smallButton" />
			</h2>
		</h:form>
		<h:form>
				<div class="form-group">
					<h:outputLabel for="login" class="control-label col-sm-4">Login:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="login" value="#{securityBean.login}" class="form-control" required="true" requiredMessage="Please enter your login" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputSecret id="password" value="#{securityBean.password}" class="form-control" required="true" requiredMessage="Please enter password" />
					</div>
				</div>
			<br />
			<h:commandButton action="#{securityBean.signIn}" value="Login" class="greenButton" />
		</h:form>
	<!--</center>-->
</h:body>
</html>
