<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Car List</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    <center><h2><h:outputText value="CARS"/></h2></center>
    <h:form id="carForm">
        <h:dataTable id="carTable" binding="#{table}" value="#{carListBean.carList()}" var="car" class="carTable">
            <h:column>
                <f:facet name="header">Number</f:facet>
                <h:outputText id="id" value="#{carListBean.carList()[table.rowIndex].id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Brand</f:facet>
                <h:outputText id="brand" value="#{carListBean.carList()[table.rowIndex].brand}" />
            </h:column>
            <h:column>
                <f:facet name="header">Model</f:facet>
                <h:outputText id="model" value="#{carListBean.carList()[table.rowIndex].model}" />
            </h:column>
            <h:column>
                <f:facet name="header"/>
                <h:commandButton action="#{carBean.toUpdatePage(carListBean.carList()[table.rowIndex].id)}" value="Update" class="BlueButton" />
            </h:column>
            <h:column>
                <f:facet name="header"/>
                <h:commandButton action="#{carBean.deleteCar(carListBean.carList()[table.rowIndex].id)}" value="Delete" class="RedButton" />
            </h:column>
        </h:dataTable>
            <center>
                <h:commandButton action = "addCar.xhtml?faces-redirect=true" value = "Add Car" class="greenButton"/>
            </center>
    </h:form>
</h:body>


</html>
